
<!-- Welcome to Kasam Aeroplane -->

<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>Aeroplane</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
</head>
<body class="mybody">
	
		<h1 class="text-center p-5">Welcome onboard, this is your Captain Kasam !</h1>
		<div class="sky">
			<div class="moon"></div>
			<div class="clouds_two"></div>
			<div class="clouds_one"></div>
			<div class="clouds_three"></div>
		 

		<div class="plane py-5">
			<div class="tail"></div>
			<div class="tail-a"></div>
			<div class="nose">
				<div class="window1"></div>
				<div class="window2"></div>
				<div class="window3"></div>
				<div class="window4"></div>
			</div>
			<div class="back-body"></div>
			<div class="hor-stab"></div>
			<div class="hor-stab2"></div>
			<div class="wing"></div>
			<div class="wing-bottom"></div>
			<div class="wing right"></div>
			<div class="wing-bottom wing-right"></div>
			<div class="engine">
				<div class="fan">
					<div class="front">
						<div class="fan inner"></div>
					</div>
				</div>
			</div>
			<div class="engine eng-big2">
				<div class="fan">
					<div class="front">
						<div class="fan inner"></div>  
					</div>
				</div>
			</div>  
			<div class="engine eng-small">
				<div class="fan">
					<div class="front">
						<div class="fan inner"></div>
					</div>
				</div>
			</div>
			<div class="engine eng-small small2">
				<div class="fan">
					<div class="front">
						<div class="fan inner">
						</div>
					</div>
				</div>
			</div>
		
	</div>
</div>
</body>
</html>
